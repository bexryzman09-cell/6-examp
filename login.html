<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Gravitas+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="login">
        <section class="login__section">
            <div class="    container ">

                <div class="login__wrapper">
                    <div class="login__content">
                        <h1 class="login__title">Unione <span class="login__span">School</span></h1>
                        <p class="login__description">
                            Войдите в свою учетную запись, 
                            чтобы получить доступ к расписанию, 
                            оценкам и учебным материалам.
                            Если у вас ещё нет аккаунта, зарегистрируйтесь, 
                            чтобы стать частью нашего сообщества будущих лидеров.
                        </p>
                        <form  class="login__form" method="post">
                            <label class="login__label">
                                <input class="login__user" type="text" required placeholder="Your name">
                                <svg class="login__user__icont" xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 1024 1024">
                                    <title>User-outlined SVG Icon</title>
                                    <path fill="currentColor"
                                        d="M858.5 763.6a374 374 0 0 0-80.6-119.5a375.63 375.63 0 0 0-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1c-.4.2-.8.3-1.2.5c-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 0 0-80.6 119.5A371.7 371.7 0 0 0 136 901.8a8 8 0 0 0 8 8.2h60c4.4 0 7.9-3.5 8-7.8c2-77.2 33-149.5 87.8-204.3c56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 0 0 8-8.2c-1-47.8-10.9-94.3-29.5-138.2M512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534" />
                                </svg>
                            </label>
                            <label class="login__label">
                                <input class="login__password" type="password" required placeholder="Your password">
                                <svg class="login__password__icont" xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 48 48">
                                    <title>Password SVG Icon</title>
                                    <path fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M24 25.28a3.26 3.26 0 0 0-1.64 6.07V36h3.32v-4.65a3.28 3.28 0 0 0 1.61-2.8v0A3.27 3.27 0 0 0 24 25.28" />
                                    <rect width="33.23" height="25.73" x="7.38" y="17.77" fill="none"
                                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        rx="4.32" />
                                    <path fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" d="M13.35 17.77v-2.61a10.66 10.66 0 0 1 21.32 0v2.61" />
                                </svg>
                            </label>
                            <button class="login__button" type="submit">Login<svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24">
                                    <title>Login-outline SVG Icon</title>
                                    <path fill="currentColor"
                                        d="M12 18.25a.75.75 0 0 0 0 1.5h6A1.75 1.75 0 0 0 19.75 18V6A1.75 1.75 0 0 0 18 4.25h-6a.75.75 0 0 0 0 1.5h6a.25.25 0 0 1 .25.25v12a.25.25 0 0 1-.25.25z" />
                                    <path fill="currentColor" fill-rule="evenodd"
                                        d="M3.25 13.115c0 .69.56 1.25 1.25 1.25h4.613l.02.22l.054.556a1.227 1.227 0 0 0 1.752.988c1.634-.783 3.212-1.958 4.466-3.267a1.253 1.253 0 0 0 0-1.734l-.1-.104a15.06 15.06 0 0 0-4.366-3.163a1.227 1.227 0 0 0-1.752.988l-.054.555l-.02.22H4.5c-.69 0-1.25.56-1.25 1.25zm7.303.416a.75.75 0 0 0-.745-.666H4.75v-1.74h5.058a.75.75 0 0 0 .749-.704c.018-.29.04-.581.069-.871l.016-.162a13.556 13.556 0 0 1 3.516 2.607a13.568 13.568 0 0 1-3.516 2.607l-.016-.162a25.457 25.457 0 0 1-.073-.91"
                                        clip-rule="evenodd" />
                                </svg></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="main.js"></script>
</body>

</html>
